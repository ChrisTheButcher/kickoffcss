<!doctype HTML>

<html>
    <head>
        <title>KickoffCSS</title>
        <link rel="stylesheet" href="dist/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>
        <section class="section container">
            <h1>KickoffCSS</h1>
            <p class="lead">A simple CSS framework</p>

            <br>

            <h2>Buttons</h2>
            <h3>Colors</h3>
            <p><button class="btn type--default">.btn.type--default</button></p>
            <p><button class="btn type--primary">.btn.type--primary</button></p>
            <p><button class="btn type--secondary">.btn.type--secondary</button></p>
            <p><button class="btn type--tertiary">.btn.type--tertiary</button></p>
            <p><button class="btn type--light">.btn.type--light</button></p>

            <br>

            <h3>Sizes</h3>
            <p><button class="btn type--default type--xs">.btn.type--default.type--xs</button></p>
            <p><button class="btn type--default type--sm">.btn.type--default.type--sm</button></p>
            <p><button class="btn type--default type--md">.btn.type--default.type--md</button></p>
            <p><button class="btn type--default type--lg">.btn.type--default.type--lg</button></p>
            <p><button class="btn type--default type--xl">.btn.type--default.type--xl</button></p>

            <br>

            <h3>Block</h3>
            <p><button class="btn type--primary type--block type--xl">.btn.type--primary.type--xl.type--block</button></p>
        </section>
    </body>
</html>
